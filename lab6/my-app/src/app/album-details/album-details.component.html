<div class="container" *ngIf="loaded">
    
    <button (click)="back()" class="btn-category">
        Назад
    </button>
    <button class="btn-create" (click)="creating=!creating">Add item</button>
    <fieldset class="field-create" *ngIf="creating">
        <input placeholder="Title" type="text" [(ngModel)]="newTitle">
        <input placeholder="Link to image" type="text" [(ngModel)]="newUrl">
        <button (click)="addItem()">Add</button>
    </fieldset>
    <div class="category-container">
        <div *ngFor="let item of album" class="category-container__item">
            <a routerLink="/photos/{{item.id}}"  >
                <p>{{item.title}}</p>
                <img src="{{item.thumbnailUrl}}" >
            </a>

            <button (click)="deleteItem(item.id)" class="btn-delete">Удалить</button>
        </div>
    </div>
</div>
<div class="loader" *ngIf="!loaded"  >Загрузка</div>>
